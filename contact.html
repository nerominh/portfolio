<!doctype html>
<html lang = "en">
<head>
    <meta charset = "utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Nero Portfolio</title>

  <style>
    body {
      margin: 0;
      background: #0f1724;
      color: #e6eef6;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #0b1220;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    p {
      color: #9aa4b2;
      line-height: 1.6;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.07);
      color: white;
      font-size: 1rem;
    }

    textarea {
      height: 120px;
    }

    .btn {
      margin-top: 1.2rem;
      display: inline-block;
      padding: .6rem 1rem;
      background: linear-gradient(90deg, #6ee7b7, #34d399);
      border-radius: 8px;
      color: #022017;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    a.back {
      color: #9aa4b2;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Me</h1>

    <p>If you want to reach out, feel free to send me a message using the form below or email me directly.</p>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message..."></textarea>

      <button class="btn">Send Message</button>
    </form>

    <a href="index.html" class="back">← Back to Home</a>
  </div>
</body>
</head>
</html>
